name: Release

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Version or Publish
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}

    permissions:
      contents: write # create GitHub Release + push commits/tags
      pull-requests: write # open the "Version Packages" PR

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Create Version PR or Publish
        uses: changesets/action@v1
        with:
          # Run when changesets bot merges the Version Packages PR
          publish: npm run changeset:release
          # Commit message for the auto-bump commit inside the Version PR
          commit: 'chore: version packages'
          # Title of the Version Packages pull request
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
